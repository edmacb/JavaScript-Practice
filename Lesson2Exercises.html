  <body>
    <script>
      //2a
      let cost = 10 + 3 * 8 + 1 * 5;
      console.log(cost);
      //2b
      let totalCost = 3 * cost;
      console.log(totalCost);
      //2c
      let cost2c = 18.5 + 2 * 7.5;
      console.log(cost2c);
      //2d
      let tax = cost2c * 0.1;
      console.log(tax);
      //2e
      let tax2e = cost2c * 0.2;
      console.log(tax2e);
      //Set-up Problem
      //2f
      let costProblem = (2095 + 799 + 1899) / 100;
      console.log(costProblem);
      //2g
      let shipping = 4.99;
      let totalBeforeTax = costProblem + shipping;
      console.log(totalBeforeTax);
      //2h
      let taxProblem = Math.round(totalBeforeTax * 100 * 0.1) / 100;
      console.log(taxProblem);
      //2i
      let orderTotal = totalBeforeTax + taxProblem;
      console.log(orderTotal);
      //2j
      console.log(Math.floor(2.8));
      //2k
      console.log(Math.ceil(2.2));
      // Challenge
      //2l
      let answer2l = (25 * 9) / 5 + 32;
      console.log(answer2l);
      //2m
      let answer2m = ((86 - 32) * 5) / 9;
      console.log(answer2m);
      //2n
      let answer2n = (-5 * 9) / 5 + 32;
      console.log(answer2n);
    </script>
