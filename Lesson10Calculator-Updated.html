<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles10Calculator-updated.css" />
  </head>
  <body>
    <h1 class="monitor"></h1>
    <button
      class="numbers"
      onclick="
      updateCalculation('7')"
    >
      7
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('8')"
    >
      8
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('9')"
    >
      9
    </button>
    <button
      class="operations"
      onclick="
        updateCalculation('/')"
    >
      /
    </button>
    <br />
    <button
      class="numbers"
      onclick="
        updateCalculation('4')"
    >
      4
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('5')"
    >
      5
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('6')"
    >
      6
    </button>
    <button
      class="operations"
      onclick="
        updateCalculation('*')"
    >
      x
    </button>
    <br />
    <button
      class="numbers"
      onclick="
        updateCalculation('1')"
    >
      1
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('2')"
    >
      2
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('3')"
    >
      3
    </button>
    <button
      class="operations"
      onclick="
        updateCalculation('-')"
    >
      -
    </button>
    <br />
    <button
      class="numbers"
      onclick="
        updateCalculation('0')"
    >
      0
    </button>
    <button
      class="numbers"
      onclick="
        updateCalculation('.')"
    >
      .
    </button>
    <button
      class="numbers"
      onclick="
        eval(calculation)
        calculation = eval(calculation);
        display()
        calculation = '' "
    >
      =
    </button>
    <button
      class="operations"
      onclick="
        updateCalculation('+')"
    >
      +
    </button>
    <br />
    <button
      class="numbers"
      onclick="
        calculation = ''
        document.querySelector('.monitor').innerText = 0"
    >
      Clear
    </button>
    <script>
      let calculation = JSON.parse(localStorage.getItem("calculation")) || "";

      function updateCalculation(digit) {
        calculation += `${digit}`;
        localStorage.setItem("calculation", JSON.stringify(calculation));
        display();
      }
      function display() {
        document.querySelector(".monitor").innerText = calculation;
      }
    </script>
  </body>
</html>
