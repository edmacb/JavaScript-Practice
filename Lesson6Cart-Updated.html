<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`)
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
      cartQuantity += 1
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      cartQuantity += 2
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      +2
    </button>
    <button
      onclick="
      cartQuantity += 3
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      +3
    </button>
    <button
      onclick="
      cartQuantity += 4
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      +4
    </button>
    <button
      onclick="
      cartQuantity += 5
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      +5
    </button>
    <button
      onclick="
      cartQuantity --;
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      -2
    </button>
    <button
      onclick="
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      -3
    </button>
    <button
      onclick="
      cartQuantity = 0
      console.log(`Cart was reset`)
      console.log(`Cart quantity: ${cartQuantity}`)
      full()
    "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      //6k
      function full() {
        if (cartQuantity >= 10) {
          alert("The cart is full");
          cartQuantity = 10;
          console.log(`Current Quantity: ${cartQuantity}`);
        }
        if (cartQuantity <= 0) {
          alert("Not enough items in the cart");
          cartQuantity = 0;
          console.log(`Current Quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
