<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cart Quantity</h1>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`)
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1)
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      updateCartQuantity(2)
    "
    >
      +2
    </button>
    <button
      onclick="
      updateCartQuantity(3)
    "
    >
      +3
    </button>
    <button
      onclick="
      updateCartQuantity(4)
    "
    >
      +4
    </button>
    <button
      onclick="
      updateCartQuantity(5)
    "
    >
      +5
    </button>
    <button
      onclick="
      updateCartQuantity(-1)
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      updateCartQuantity(-2)
    "
    >
      -2
    </button>
    <button
      onclick="
      updateCartQuantity(-3)
    "
    >
      -3
    </button>
    <button
      onclick="
      cartQuantity = 0
      console.log(`Cart was reset`)
      console.log(`Cart quantity: ${cartQuantity}`)
    "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      //6k
      function full() {
        if (cartQuantity >= 10) {
          alert("The cart is full");
          cartQuantity = 10;
          console.log(`Current Quantity: ${cartQuantity}`);
        }
        if (cartQuantity <= 0) {
          alert("Not enough items in the cart");
          cartQuantity = 0;
          console.log(`Current Quantity: ${cartQuantity}`);
        }
      }
      function updateCartQuantity(quantity) {
        cartQuantity >= 0
          ? (cartQuantity += quantity)
          : (cartQuantity -= quantity);
        console.log(`Cart quantity: ${cartQuantity}`);
        full();
      }
    </script>
  </body>
</html>
