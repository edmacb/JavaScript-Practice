<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
        playerChoice = 'rock' 
        console.log(RSP(playerChoice, computerChoice()))"
    >
      Rock
    </button>
    <button
      onclick="
        playerChoice = 'paper' 
        console.log(RSP(playerChoice, computerChoice()))"
    >
      Paper
    </button>
    <button
      onclick="
        playerChoice = 'scissors' 
        console.log(RSP(playerChoice, computerChoice()))"
    >
      Scissors
    </button>
    <script>
      let playerChoice;

      let counter = 0;

      let choices = ["rock", "paper", "scissors"];

      function randomChoices() {
        let randomizer = Math.floor(Math.random() * choices.length);
        return randomizer;
      }
      function computerChoice() {
        return choices[randomChoices()];
      }

      function RSP(player, computer) {
        let result;
        if (player == computer) {
          result = "It's a tie!";
        } else if (player == "rock" && computer == "paper") {
          result = `You lose. Computer picked ${computer}`;
          counter -= 1;
        } else if (player == "rock" && computer == "scissors") {
          result = `You win. Computer picked ${computer}`;
          counter += 1;
        } else if (player == "paper" && computer == "rock") {
          result = `You win. Computer picked ${computer}`;
          counter += 1;
        } else if (player == "paper" && computer == "scissors") {
          result = `You lose. Computer picked ${computer}`;
          counter -= 1;
        } else if (player == "scissors" && computer == "rock") {
          result = `You lose. Computer picked ${computer}`;
          counter -= 1;
        } else if (player == "scissors" && computer == "paper") {
          result = `You win. Computer picked ${computer}`;
          counter += 1;
        }
        return result;
      }
    </script>
  </body>
</html>
