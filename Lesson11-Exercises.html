<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //#region 11a
      const num = [10, 20, 30];
      num[2] = 99;
      console.log(num);
      //#endregion

      //#region 11b
      function getLastValue(array) {
        return array[array.length - 1];
      }
      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(["hi", "hello", "good"]));
      //#endregion

      //#region 11c
      function arraySwap(array) {
        let firstItem = array[0];
        array.splice(0, 1, array[array.length - 1]);
        array.splice(array.length - 1, 1, firstItem);
        //[array[0], array[array.length - 1]] = [array[array.length - 1],array[0]];
        return array;
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(["hi", "hello", "good"]));
      //#endregion

      //#region 11d
      let counter = [];
      for (let i = 0; i <= 10; i += 2) {
        counter.push(i);
      }
      console.log(counter);
      //#region 11d

      //#region 11e
      let counter11E = [];
      for (let i = 5; i >= 0; i--) {
        counter11E.push(i);
      }
      console.log(counter11E);
      //#endregion

      //#region 11f
      let counterV2 = [];
      let i = 0;
      while (i <= 10) {
        counterV2.push(i);
        i += 2;
      }
      console.log(counterV2);

      let counter11EV2 = [];
      let x = 5;
      while (x >= 0) {
        counter11EV2.push(x);
        x--;
      }
      console.log(counter11EV2);
      //#endregion

      //#region 11g
      let array11G = [1, 2, 3];
      let newArray11G = [];
      for (let i = 0; i < array11G.length; i++) {
        newArray11G.push(array11G[i] + 1);
      }
      console.log(newArray11G);
      //#endregion

      //#region 11h
      function addOne(array) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
          newArray.push(array[i] + 1);
        }
        return newArray;
      }
      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));
      //#endregion

      //#region 11i
      function addNum(array, num) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
          newArray.push(array[i] + num);
        }
        return newArray;
      }
      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));
      //#endregion

      //#region 11j
      function addArrays(array1, array2) {
        let newArray = [];
        for (let i = 0; i < array1.length; i++) {
          newArray.push(array1[i] + array2[i]);
        }
        return newArray;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));
      //#endregion

      //#region 11k
      function countPositive(nums) {
        let counter = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            counter++;
          }
        }
        return counter;
      }
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
      //#endregion

      //#region CHALLENGE 11L 11M
      function minMax(nums) {
        let minMax = {
          min: 0,
          max: 0,
        };
        for (let i = 0; i < nums.length; i++) {
          if (minMax.min > nums[i]) {
            minMax.min = nums[i];
          }
        }
        for (let i = 0; i < nums.length; i++) {
          if (minMax.max < nums[i]) {
            minMax.max = nums[i];
          }
        }
        return minMax;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));
      //#endregion

      //#region CHALLENGE 11N

      function countWords(words) {
        let countWordsItems = {};

        for (let i = 0; i < words.length; i++) {
          let item = words[i];

          if (countWordsItems.hasOwnProperty(item)) {
            countWordsItems[item] += 1;
          } else {
            countWordsItems[item] = 1;
          }
        }
        return countWordsItems;
      }
      console.log(countWords(["apple", "grape", "apple", "apple"]));
      //#endregion
    </script>
  </body>
</html>
